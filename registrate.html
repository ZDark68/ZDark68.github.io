<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles-r.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form action="insertar.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="genero">Género:</label>
            <input type="text" name="genero" id="genero">
            
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            
            <button type="submit" value="Guardar" name="Guardar" id="Guardar">Registrarse</button>
            <br>
            <p>¿Ya tienes cuenta?</p>
            <button type="button" class="back-btn" onclick="location.href='index.html'">Iniciar Sesion</button>
        </form>
    </div>
</body>
</html>
